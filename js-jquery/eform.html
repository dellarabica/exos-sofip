<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice formulaires</title>
    <style>
        table {
            width: 95%;
            margin-left: auto;
            margin-right: auto;
        }
        
        table tbody tr td {
            width: 16.66%;
            padding: 0.25em;
        }
        
        #label {
            text-align: center;
            font-weight: bold;
        }
        
        input[type="number"],
        input[type="text"] {
            width: 100%;
            box-sizing: border-box/* Just in case if you have defined
                           left or right padding to the input */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Prise de commande</h1>
    <hr/>
    <table>
        <tbody id="tab">
            <tr id="label">
                <td>Libellé</td>
                <td>Référence</td>
                <td>Quantité</td>
                <td>Prix unitaire</td>
                <td>Prix</td>
                <td></td>
            </tr>
            <tr id="lineTot">
                <td colspan="3"></td>
                <td colspan="2">
                    <hr/>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="btn" id="addLine" value='+' />
                </td>
                <td colspan="2"></td>
                <td id="label">Total</td>
                <td><input id="TotFin" type="text" readonly></td>
            </tr>
        </tbody>
    </table>
    <script src="js/dynamic.js">
    </script>
</body>

</html>
